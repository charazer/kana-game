<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Kana Game (Prototype)</title>

                <div id="score">0</div>

              <div class="stat-box combo-box">

              <div class="stat-box speed-box">

      </header>

      <main id="game-area">
        <div id="tokens"></div>
        <div id="start-screen">
          <div class="start-screen-content">
            <h2>ğŸŒ Kana Game</h2>
            <p>Type the romaji for falling kana characters!</p>

        </div>
        <div id="game-over" class="hidden">
          <div class="game-over-content">
            <h2>Game Over!</h2>
            <p class="final-score">Final Score: <span id="final-score">0</span></p>
            <p id="new-high-score" class="new-high-score hidden">ğŸ‰ New High Score! ğŸ‰</p>
            <div id="high-scores-end" class="high-scores-list"></div>

              <span class="btn-label">Play Again</span>

        </div>
      </main>

      <footer>
        <div id="input-display">
          <label>Your input:</label>
          <div id="input-echo">_</div>
        </div>
      </footer>
    </div>
    
    <!-- Settings Modal -->
    <div id="settings-modal" class="modal hidden">

      <div class="modal-content settings-modal-content">
        <div class="modal-header">

        </div>
        <div class="modal-body">
          <div class="settings-group">
            <div class="setting-item">
              <label for="game-mode">Game Mode</label>
              <select id="game-mode">
                <option value="challenge">Challenge</option>
                <option value="practice">Practice</option>
              </select>
            </div>
            <div class="setting-item">
              <label for="kana-set">Kana Set</label>

                <span class="checkbox-label">ğŸ”Š Sound Effects</span>
              </label>

          </div>
