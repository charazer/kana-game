name: Lint & Test

on:
    pull_request:
        branches:
            - main
    workflow_dispatch:

jobs:
    ci:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: "25"
                  cache: "npm"
            - run: npm ci
            - run: npm run typecheck
            - run: npm run lint
            - run: npm run test
